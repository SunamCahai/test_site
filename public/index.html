<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal test peoject</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <!-- Login/Reg -->
    <div id="auth-section">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="number" id="age" placeholder="Your age" class="hidden">
        <button onclick="auth()">Login</button>
        <p><a href="#" onclick="toggleMode()">Register</a></p>
    </div>

    <!-- Comments -->
    <div id="main-section" class="hidden">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <div class="comments-box" id="comments-list"></div>
        <textarea id="comment-text" placeholder="Write something..."></textarea>
        <button onclick="postComment()">Send</button>
        <button onclick="location.reload()" style="background:#eee">Sign out</button>
    </div>
</div>
<script src="js/jscript.js"></script>

</body>
</html>
