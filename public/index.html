<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Minimal test porject</title>
    <style>
        /* Базовые стили */
        body { font-family: sans-serif; transition: background 0.5s; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: rgba(255,255,255,0.9); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        .hidden { display: none; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        .comments-box { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
        .comment { border-bottom: 1px dotted #ccc; padding: 5px 0; }
        .comment b { color: #555; }
    </style>
</head>
<body>

<div class="container">
    <!-- Login/Reg -->
    <div id="auth-section">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="number" id="age" placeholder="Your age" class="hidden">
        <button onclick="auth()">Login</button>
        <p><a href="#" onclick="toggleMode()">Register</a></p>
    </div>

    <!-- Comments -->
    <div id="main-section" class="hidden">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <div class="comments-box" id="comments-list"></div>
        <textarea id="comment-text" placeholder="Write something..."></textarea>
        <button onclick="postComment()">Send</button>
        <button onclick="location.reload()" style="background:#eee">Sign out</button>
    </div>
</div>

<script>
    let currentUser = null;
    let isRegisterMode = false;

    function toggleMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('form-title').innerText = isRegisterMode ? 'Регистрация' : 'Вход';
        document.getElementById('age').classList.toggle('hidden', !isRegisterMode);
    }

    async function auth() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const age = document.getElementById('age').value;

        const endpoint = isRegisterMode ? '/api/register' : '/api/login';
        const body = isRegisterMode ? { username, password, age } : { username, password };

        const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
            if (isRegisterMode) {
                alert("Great! Log in now.");
                toggleMode();
            } else {
                loginSuccess(data);
            }
        } else {
            alert(data.error);
        }
    }

    function loginSuccess(user) {
        currentUser = user;
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('main-section').classList.remove('hidden');
        document.getElementById('user-display').innerText = user.username;

        // Age logic
        if (user.age < 18) {
            document.body.style.backgroundColor = "#e1f5fe"; // Lightblue
        } else if (user.age < 40) {
            document.body.style.backgroundColor = "#fff9c4"; // Yellowlike
        } else {
            document.body.style.backgroundColor = "#cfd8dc"; // Grey
        }

        loadComments();
         setInterval(loadComments, 3000);
    }

    async function loadComments() {
        const res = await fetch('/api/comments');
        const comments = await res.json();
        const list = document.getElementById('comments-list');
        list.innerHTML = comments.map(c => `
            <div class="comment"><b>${c.username}:</b> ${c.text}</div>
        `).join('');
    }

    async function postComment() {
        const text = document.getElementById('comment-text').value;
        if (!text) return;

        await fetch('/api/comments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: currentUser.username, text })
        });
        document.getElementById('comment-text').value = '';
        loadComments();
    }
</script>

</body>
</html>
